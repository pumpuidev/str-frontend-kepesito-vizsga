<section class="table-section">
  <button id="get-button">Get movie List</button>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Year</th>
        <th>Category</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-row" *ngFor="let movie of movies | async">
        <td>{{movie.title}}</td>
        <td>{{movie.year}}</td>
        <td>{{movie.category}}</td>
        <td class="text-left">
          <div class="btn-group">
            <button (click)="deleteMovie(movie.id)" class="btn btn-danger"
              type="button">
              <i class="fa fa-trash"></i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</section>
